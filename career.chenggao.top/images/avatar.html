<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f0f0f0; }
        .avatar-container { text-align: center; }
    </style>
</head>
<body>
    <div class="avatar-container">
        <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
            <!-- Background -->
            <defs>
                <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect width="400" height="400" fill="url(#bg)"/>

            <!-- Circle background for avatar -->
            <circle cx="200" cy="200" r="180" fill="rgba(255,255,255,0.1)"/>
            <circle cx="200" cy="200" r="160" fill="rgba(255,255,255,0.15)"/>

            <!-- Person silhouette -->
            <circle cx="200" cy="160" r="50" fill="rgba(255,255,255,0.8)"/>
            <path d="M 200 210 Q 150 230 130 280 L 130 350 L 270 350 L 270 280 Q 250 230 200 210" fill="rgba(255,255,255,0.8)"/>

            <!-- Name text -->
            <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">林承列</text>

            <!-- Decorative elements -->
            <circle cx="80" cy="80" r="5" fill="rgba(255,255,255,0.3)"/>
            <circle cx="320" cy="80" r="8" fill="rgba(255,255,255,0.2)"/>
            <circle cx="100" cy="320" r="6" fill="rgba(255,255,255,0.25)"/>
            <circle cx="300" cy="320" r="4" fill="rgba(255,255,255,0.35)"/>
        </svg>
    </div>
</body>
</html>
