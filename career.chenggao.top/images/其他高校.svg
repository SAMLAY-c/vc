<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg)"/>

  <!-- School building silhouette -->
  <rect x="150" y="180" width="300" height="170" fill="rgba(255,255,255,0.1)"/>
  <polygon points="150,180 300,100 450,180" fill="rgba(255,255,255,0.15)"/>

  <!-- Windows and doors -->
  <rect x="180" y="220" width="50" height="50" fill="rgba(255,255,255,0.3)"/>
  <rect x="250" y="220" width="50" height="50" fill="rgba(255,255,255,0.3)"/>
  <rect x="320" y="220" width="50" height="50" fill="rgba(255,255,255,0.3)"/>
  <rect x="390" y="220" width="50" height="50" fill="rgba(255,255,255,0.3)"/>

  <rect x="220" y="290" width="60" height="60" fill="rgba(255,255,255,0.25)"/>
  <rect x="320" y="290" width="60" height="60" fill="rgba(255,255,255,0.25)"/>

  <!-- Graduation cap icon -->
  <polygon points="300,80 240,100 240,120 300,140 360,120 360,100" fill="rgba(255,255,255,0.8)"/>
  <rect x="295" y="140" width="10" height="20" fill="rgba(255,255,255,0.8)"/>

  <!-- Text -->
  <text x="300" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">高中教育</text>
  <text x="300" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)">基础教育阶段</text>
</svg>