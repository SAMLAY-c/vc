  <path d="M 290 180 Q 285 175 290 170 Q 295 165 305 165 Q 315 165 320 170 Q 325 175 320 180 Q 318 185 315 190 Q 318 195 320 200 Q 325 205 320 210 Q 315 215 305 215 Q 295 215 290 210 Q 285 205 290 200 Q 287 195 290 190 Q 287 185 290 180" fill="#f59e0b"/>

