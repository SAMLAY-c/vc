  <rect x="100" y="80" width="400" height="40" rx="20" fill="rgba(255,255,255,0.1)"/>
  <text x="300" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">全国人工智能应用创新大赛</text>

