  <circle cx="300" cy="195" r="2" fill="#fff"/>
  <line x1="295" y1="185" x2="305" y2="185" stroke="#fff" stroke-width="1"/>
  <line x1="295" y1="185" x2="300" y2="195" stroke="#fff" stroke-width="1"/>
  <line x1="305" y1="185" x2="300" y2="195" stroke="#fff" stroke-width="1"/>

