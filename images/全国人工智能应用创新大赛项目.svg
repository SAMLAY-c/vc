  <polygon points="420,140 440,160 430,165 450,170 440,175 460,180 420,150" fill="rgba(255,0,0,0.6)"/>
  <text x="445" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">一等奖</text>

  <!-- Bottom text -->
  <text x="300" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">校级一等奖</text>
  <text x="300" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">AI教育应用创新项目</text>
