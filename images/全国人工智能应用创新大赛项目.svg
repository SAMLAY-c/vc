  <rect x="200" y="280" width="80" height="60" fill="rgba(255,255,255,0.2)"/>
  <rect x="260" y="260" width="80" height="80" fill="rgba(255,255,255,0.3)"/>
  <rect x="320" y="290" width="80" height="50" fill="rgba(255,255,255,0.15)"/>

  <!-- Medal stars on podium -->
  <polygon points="300,270 305,280 315,280 307,287 310,297 300,290 290,297 293,287 285,280 295,280" fill="#ffd700"/>
  <polygon points="240,290 243,295 248,295 244,298 246,303 240,299 234,303 236,298 232,295 237,295" fill="#c0c0c0"/>
  <polygon points="360,300 362,303 366,303 363,305 364,308 360,306 356,308 357,305 354,303 358,303" fill="#cd7f32"/>

