<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg)"/>

  <!-- Computer monitor -->
  <rect x="150" y="100" width="300" height="180" rx="10" fill="rgba(255,255,255,0.1)"/>
  <rect x="160" y="110" width="280" height="160" fill="rgba(0,0,0,0.3)"/>

  <!-- Code/Data visualization on screen -->
  <rect x="180" y="130" width="60" height="8" fill="#10b981"/>
  <rect x="250" y="130" width="80" height="8" fill="#f59e0b"/>
  <rect x="340" y="130" width="90" height="8" fill="#ef4444"/>

  <rect x="180" y="150" width="40" height="6" fill="#10b981"/>
  <rect x="230" y="150" width="100" height="6" fill="#f59e0b"/>
  <rect x="340" y="150" width="70" height="6" fill="#ef4444"/>

  <rect x="180" y="170" width="80" height="6" fill="#10b981"/>
  <rect x="270" y="170" width="60" height="6" fill="#f59e0b"/>
  <rect x="340" y="170" width="90" height="6" fill="#ef4444"/>

  <!-- Chart bars -->
  <rect x="180" y="210" width="20" height="40" fill="#10b981"/>
  <rect x="210" y="200" width="20" height="50" fill="#f59e0b"/>
  <rect x="240" y="220" width="20" height="30" fill="#ef4444"/>
  <rect x="270" y="190" width="20" height="60" fill="#10b981"/>
  <rect x="300" y="205" width="20" height="45" fill="#f59e0b"/>
  <rect x="330" y="215" width="20" height="35" fill="#ef4444"/>
  <rect x="360" y="195" width="20" height="55" fill="#10b981"/>
  <rect x="390" y="210" width="20" height="40" fill="#f59e0b"/>

  <!-- Monitor stand -->
  <rect x="280" y="280" width="40" height="30" fill="rgba(255,255,255,0.2)"/>
  <rect x="250" y="310" width="100" height="10" fill="rgba(255,255,255,0.15)"/>

  <!-- Data flow arrows -->
  <polygon points="100,150 130,150 130,140 150,155 130,170 130,160 100,160" fill="rgba(255,255,255,0.6)"/>
  <polygon points="450,150 480,150 480,140 500,155 480,170 480,160 450,160" fill="rgba(255,255,255,0.6)"/>

  <!-- Gear icon for automation -->
  <circle cx="300" cy="80" r="20" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="3"/>
  <circle cx="300" cy="80" r="10" fill="rgba(255,255,255,0.8)"/>
  <rect x="295" y="60" width="10" height="8" fill="rgba(255,255,255,0.8)"/>
  <rect x="295" y="92" width="10" height="8" fill="rgba(255,255,255,0.8)"/>
  <rect x="280" y="75" width="8" height="10" fill="rgba(255,255,255,0.8)"/>
  <rect x="312" y="75" width="8" height="10" fill="rgba(255,255,255,0.8)"/>

  <!-- Text -->
  <text x="300" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">金融数据自动化处理系统</text>
  <text x="300" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">效率提升90%</text>
</svg>