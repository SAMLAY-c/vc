  <rect x="210" y="230" width="40" height="40" fill="rgba(255,255,255,0.3)"/>
  <rect x="270" y="230" width="40" height="40" fill="rgba(255,255,255,0.3)"/>
  <rect x="330" y="230" width="40" height="40" fill="rgba(255,255,255,0.3)"/>
  <rect x="390" y="230" width="40" height="40" fill="rgba(255,255,255,0.3)"/>
  <rect x="450" y="230" width="40" height="40" fill="rgba(255,255,255,0.3)"/>

