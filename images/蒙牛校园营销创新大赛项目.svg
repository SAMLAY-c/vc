  <path d="M 140 127 Q 150 130 160 127" fill="rgba(255,255,255,0.8)"/>

  <circle cx="450" cy="120" r="15" fill="rgba(255,255,255,0.3)"/>
  <circle cx="450" cy="117" r="6" fill="rgba(255,255,255,0.8)"/>
